<!DOCTYPE html>
<html>
<head>
    <title>Chatterbox</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 400px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            padding: 20px;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity:0; transform: translateY(20px);}
            to {opacity:1; transform: translateY(0);}
        }

        h2 {
            text-align: center;
            color: #764ba2;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 10px;
            border: 1px solid #ddd;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 8px rgba(102,126,234,0.5);
        }

        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg,#667eea,#764ba2);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .toggle {
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
            color: #667eea;
            font-size: 14px;
        }

        #chatSection {
            display: none;
            margin-top: 15px;
        }

        #chat {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 10px;
            height: 250px;
            overflow-y: auto;
        }

        .message {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 12px;
            max-width: 70%;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {opacity:0; transform:translateY(10px);}
            to {opacity:1; transform:translateY(0);}
        }

        .self {
            background: #667eea;
            color: white;
            margin-left: auto;
        }

        .other {
            background: #e0e0e0;
        }

        .message-box {
            display: flex;
            margin-top: 10px;
        }

        .message-box input {
            flex: 1;
        }

        .message-box button {
            width: auto;
            margin-left: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ’¬ Chatterbox</h2>

    <div id="authSection">

        <input id="username" placeholder="Username">
        <input id="email" placeholder="Email (Only for Register)">
        <input id="password" type="password" placeholder="Password">

        <button id="authButton" onclick="handleAuth()">Login</button>

        <div class="toggle" onclick="toggleMode()">
            Don't have an account? Register
        </div>
    </div>

    <div id="chatSection">
        <div id="chat"></div>

        <div class="message-box">
            <input id="message" placeholder="Type message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<script src="/static/script.js"></script>

</body>
</html>
